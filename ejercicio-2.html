<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      stylesheet="text/css"
      rel="stylesheet"
      href="./assets/css/style.css"
    />
    <title>Desafio Condicionales - Ejercicio 2</title>
  </head>
  <body>
    <main>
      <section>
        <h1>Ejercicio 2 - Desafio Latam</h1>
        <div class="stickers-box">
          <div class="sticker">
            <div>
              <img src="assets/images/github.png" alt="github" />
            </div>
            <h3>Github</h3>
            <input type="text" id="github" name="github" />
          </div>
          <div class="sticker">
            <div>
              <img src="assets/images/slack.png" alt="slack" />
            </div>
            <h3>Slack</h3>
            <input type="text" id="slack" name="slack" />
          </div>
          <div class="sticker">
            <div>
              <img src="assets/images/git.png" alt="slack" />
            </div>
            <h3>Git</h3>
            <input type="text" id="git" name="git" />
          </div>
        </div>

        <div class="info-cantidad">
          <div><span id="total-stickers"> </span></div>

          <button id="verificar">Verificar</button>
        </div>
      </section>
    </main>

    <script src="./assets/js/ejercicio-2.js"></script>
  </body>
</html>
